#    volumes:
#      - ./cassandra_api-not-used:/usr/src/app
#    depends_on:
#      - cassandra
#    command: ["./wait-for-it.sh", "cassandra:9042", "--", "python", "cassandra_api-not-used.py"]
#    ports:
