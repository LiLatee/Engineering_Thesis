  data_provider:
    container_name: data_provider
    build: data_provider
    volumes:
      - ./data_provider:/usr/src/app
    ports:
      - 8765:8765

  evaluation_server:
    container_name: evaluation_server
    build: ./evaluation_server
    volumes:
      - ./evaluation_server:/usr/src/app
      - "samples:/data"
      - "model_history:/data"
    depends_on:
      - cassandra
    command: ["./wait-for-it.sh", "cassandra:9042", "--", "python", "main_evaluation_server.py"]
    ports:
      - 8766:8766
    stdin_open: true
    tty: true

