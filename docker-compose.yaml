version: '3'

volumes:
  samples:
  model_history:

services:
  cassandra:
    container_name: cassandra
    image: cassandra:3.11.4
    #    volumes:
    #      - "./cassandra-init.sh:/cassandra-init.sh"
    #    command: "sh /cassandra-init.sh"
    ports:
      - 9042:9042
    environment:
      - CASSANDRA_RPC_ADDRESS=0.0.0.0
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]


  redis_service:
    container_name: redis_service
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ../data/redis:/data
    entrypoint: redis-server --appendonly yes
    restart: always

  prediction_server:
    container_name: prediction_server
    build: ./prediction_server
    volumes:
      - ./prediction_server:/usr/src/app
      - "samples:/data"
      - "model_history:/data"
    depends_on:
      - cassandra
#      - cassandra_api
    command: ["./wait-for-it.sh", "cassandra:9042", "--", "python", "api.py"]
    ports:
      - 5000:5000

  fit_model_server:
    container_name: fit_model_server
    build: fit_model_server
    volumes:
      - ./fit_model_server:/usr/src/app
      - "samples:/data"
      - "model_history:/data"
    depends_on:
      - cassandra
    #      - cassandra_api
    command: ["./wait-for-it.sh", "cassandra:9042", "--", "python", "main_fit_model.py"]
    ports:
      - 5001:5001

  update_model_server:
    container_name: update_model_server
    build: update_model_server
    volumes:
      - ./update_model_server:/usr/src/app
      - "samples:/data"
      - "model_history:/data"
    depends_on:
      - cassandra
    #      - cassandra_api
    command: ["./wait-for-it.sh", "cassandra:9042", "--", "python", "main_update_model.py"]
    ports:
      - 5002:5002

